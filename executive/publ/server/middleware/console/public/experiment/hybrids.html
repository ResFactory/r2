<html>

<head>
    <script type="module">
        // https://github.com/hybridsjs/hybrids
        import { html, define } from 'https://unpkg.com/hybrids@^7';

        function increaseCount(host) {
            host.count += 1;
        }

        export default define({
            tag: "simple-counter",
            count: 0,
            render: ({ count }) => html`
                <button onclick="${increaseCount}">
                Count: ${count}
                </button>`,
        });
    </script>
</head>

<body>
    <simple-counter count="42"></simple-counter>
</body>

</html>
