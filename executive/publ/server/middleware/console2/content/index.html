<table id="project-inspector" class="table mb-0 table-lg">
    <!-- will be filled in by script -->
</table>

<script type="module">
    import serverUserAgentCtx from "/server-ua-context.mjs";
    import projectInspection from "/publication/inspect/project.mjs";

    document.addEventListener('DOMContentLoaded', () => {
        const project = projectInspection(serverUserAgentCtx);
        const table = document.getElementById("project-inspector");
        for (const property of project.properties) {
            const row = table.insertRow();
            const propNameCell = row.insertCell(0);
            const propValueCell = row.insertCell(1);

            propNameCell.innerHTML = property.identity;
            propValueCell.innerHTML = property.HTML();
        }
    });
</script>
