<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        @import url("https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700");

        body {
            font-family: 'Open Sans', sans-serif;
        }

        details {
            margin: 1rem;
        }

        summary {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="resourceIdentity">Loading resource...</div>

    <details>
        <summary id="route-unit-properties-title">Resource Route</summary>
        <div id="route-unit-properties">Browseable JSON</div>
    </details>

    <details>
        <summary>Navigation Tree</summary>
        <div id="navigation-tree">
        </div>
    </details>

    <details>
        <summary><code>publication.state.resourcesTree</code></summary>
        <div id="publication.state.resourcesTree-json"></div>
    </details>

    <script type="module">
        import JSONFormatter from "https://cdn.jsdelivr.net/npm/json-formatter-js@2.3.4/dist/json-formatter.esm.js";
        import { editableFileRedirectURL, locationEditorRedirectURL } from "../deps.auto.js";

        const inspectObject = (inspect, propsJsonElem, propsTitleElem) => {
            if (propsJsonElem) {
                propsJsonElem.innerHTML = "";
                // see https://github.com/mohsen1/json-formatter-js#api
                const formatter = new JSONFormatter(inspect);
                propsJsonElem.appendChild(formatter.render());
            }
            if (propsTitleElem) {
                const identity = inspect.fileSysPathParts?.base ?? inspect.qualifiedPath;
                if (inspect.children.length > 0)
                    propsTitleElem.innerHTML = `${identity} "${inspect.label}" Route Unit (${inspect.children.length} children)`;
                else
                    propsTitleElem.innerHTML = `${identity} "${inspect.label}" Route Unit`;
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            // public/operational-context/server.auto.mjs sets window.parent.inspectClientLayout
            // using executive/publ/server/middleware/workspace/public/inspect/index.html registerInspectionTarget
            const clientLayout = window.parent.inspectClientLayout;
            const activeResourceAbsPath = clientLayout.route?.terminal?.fileSysPath;
            const resID = document.getElementById("resourceIdentity");
            if (activeResourceAbsPath) {
                const [redirectURL] = editableFileRedirectURL(activeResourceAbsPath);
                resID.innerHTML = `<a href="${redirectURL}">Open <b><mark>${clientLayout.route?.terminal?.fileSysPathParts?.base}</mark></b> in Editor</a>`;
            } else if (clientLayout.route?.origin) {
                const { origin } = clientLayout.route;
                const [href, loc] = locationEditorRedirectURL(origin);
                let fileName = loc;
                const lastSlash = loc ? loc.lastIndexOf('/') : -1;
                if (lastSlash > 0) fileName = loc.substring(lastSlash + 1);
                resID.innerHTML = `<a href="${href}">Open <b><mark>${fileName}</mark></b> in Editor</a>${origin.label ? ` (look for <code>${origin.label}</code>)` : ''} `;
            } else {
                resID.innerHTML = `${clientLayout.route?.terminal?.qualifiedPath} is not editable (no clientLayout.route.terminal.fileSysPath or clientLayout.route.origin)`;
            }

            fetch("/publication/inspect/routes.json").then(resp => resp.json()).then(routes => {
                // see https://github.com/mohsen1/json-formatter-js#api
                const formatter = new JSONFormatter(routes);
                document.getElementById("publication.state.resourcesTree-json").appendChild(formatter.render());

                const routeNodeProps = document.getElementById("route-unit-properties");
                const routeNodePropsTitle = document.getElementById("route-unit-properties-title");
                inspectObject(clientLayout.route, routeNodeProps, routeNodePropsTitle);

                const handleNodes = (treeContainer, items) => {
                    items.sort((a, b) => (a.label > b.label) ? 1 : -1).forEach(i => {
                        const isParent = i.children && i.children.length ? true : false;
                        if (isParent) {
                            const details = document.createElement("details");
                            treeContainer.appendChild(details);
                            const summary = document.createElement("summary");
                            summary.innerText = i.label;
                            details.appendChild(summary);
                            if (i.children && i.children.length > 0) {
                                handleNodes(details, i.children);
                            }
                        } else {
                            const text = document.createElement("div");
                            text.innerText = i.label;
                            text.style.paddingLeft = "35px"
                            treeContainer.appendChild(text);
                        }
                    });
                };
                handleNodes(document.querySelector("#navigation-tree"), routes.items);
            });
        });
    </script>
</body>

</html>
