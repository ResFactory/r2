<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../path.actuate.css">
</head>

<body>
    <details>
        <summary>Publication</summary>
        <div id="project-properties">Browseable JSON</div>
    </details>

    <details>
        <summary>Resource Route</summary>

        <details>
            <summary>Terminal Unit</summary>
            <div id="route-terminal-unit-properties">Browseable JSON</div>
        </details>

        <details>
            <summary>Route</summary>
            <div id="route-properties">Browseable JSON</div>
        </details>
    </details>

    <details>
        <summary>Navigation Tree</summary>
        <div id="navigation-tree">
        </div>
    </details>

    <details>
        <summary><code>publication.state.resourcesTree</code></summary>
        <div id="publication.state.resourcesTree-json"></div>
    </details>

    <script type="module">
        import * as path from "../path.actuate.mjs";

        // automatically inject navbars and other site-wide elements
        path.activateSite();

        const routesInitFx = path.publicationDomain.createEffect(async () =>
            (await fetch("/publication/inspect/routes.json")).json()
        );

        document.addEventListener('DOMContentLoaded', function () {
            // setup events, stores, and effects listeners so that we can be
            // as decoupled from business logic as possible

            path.activatePage.watch(clientLayout => {
                path.populateObjectJSON(clientLayout.route, document.getElementById("route-properties"));
                path.populateObjectJSON(clientLayout.route.terminal, document.getElementById("route-terminal-unit-properties"));
            });

            routesInitFx.done.watch(({ result: routes }) => {
                path.populateObjectJSON(routes, document.getElementById("publication.state.resourcesTree-json"));
            });

            routesInitFx.done.watch(({ result: routes }) => {
                const handleNodes = (treeContainer, items) => {
                    items.sort((a, b) => (a.label > b.label) ? 1 : -1).forEach(i => {
                        const isParent = i.children && i.children.length ? true : false;
                        if (isParent) {
                            const details = document.createElement("details");
                            treeContainer.appendChild(details);
                            const summary = document.createElement("summary");
                            summary.innerText = i.label;
                            details.appendChild(summary);
                            if (i.children && i.children.length > 0) {
                                handleNodes(details, i.children);
                            }
                        } else {
                            const text = document.createElement("div");
                            text.innerText = i.label;
                            text.style.paddingLeft = "35px"
                            treeContainer.appendChild(text);
                        }
                    });
                };
                handleNodes(document.querySelector("#navigation-tree"), routes.items);
            });

            routesInitFx();

            // all listeners are ready so let's activate the page and trigger the watchers
            path.activatePage(path.inspectableClientLayout());
        });
    </script>
</body>

</html>
